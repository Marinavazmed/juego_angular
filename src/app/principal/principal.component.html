<div style="margin-left: 20px; margin-right: 20px;">
  <br>
  <p class="btn btn-success">¡VIGILA TUS PUNTOS!</p><br>
  <p class="btn btn-success">PUNTOS DISPONIBLES: {{ usuario.puntuacion }}</p>
  <nav>
    <a class="btn btn-info">¡Buena suerte!</a>
  </nav>

  <!--CONTENEDOR DE LA FRASE-->
  <div class="contenedor">
    <div class="pista">{{ seleccionada.pista_inicial }}</div>
    <!--PANEL DE LETRAS-->
    <div id="wrapper_panel" style="display: flex; justify-content: center;">
      <div id="panel"></div>
    </div>
    <!--fin panel de letras-->
    <div id="wrapper_completa">
      <form [formGroup]="completaFraseForm" (ngSubmit)="compruebaFrase()">
        <input formControlName="completa" id="completa" type="text">
        <button class="btn btn-primary">Adivina la frase completa</button>
      </form>
    </div>
  </div>
  <!--fin contenedor de la frase-->

  <!--DIV CON CONSONANTES-->
  <div class="contenedor_consonantes" style="border: sol;">
    <span class="consonantes" *ngFor="let consonante of consonantes" [attr.id]="consonante"
      (click)="comprarLetraConsonante()" (click)="ocultar(consonante)" (click)="aparecer($event)">{{consonante}}</span>
  </div>
  <!--fin div con consonantes-->

  <!--BOTON DE SALTAR POR FALTA DE PUNTOS-->
  <div class="container-fluid">
    <div class="container-fluid">
      <button class="btn btn-danger" (click)="siguienteFrase()" *ngIf="usuario.puntuacion<=0">Saltar pregunta por
        falta de puntos</button>
        <button class="btn btn-info" (click)="siguienteFrase()" *ngIf="usuario.puntuacion>0">Siguiente pregunta</button>
        <a class="btn btn-danger ms-2" [routerLink]="['/ranking/', usuario.puntuacion ]">Finalizar juego</a>
    </div>
  </div>
  <!--fin boton falta de puntos-->

  <!--DIV CON VOCALES-->
  <div class="contenedor_vocales">
    <h3 style="color: white;"><b>COMPRAR VOCALES</b></h3>
    <div class="vocales">


      <span class="tecla" *ngFor="let vocal of vocales" [attr.id]="vocal" (click)="comprarLetraVocal()" (click)="aparecer($event)"
        (click)="ocultar(vocal)">{{vocal}}</span>
    </div>

  </div>
  <!--fin div con vocales-->
</div>
